# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    services:
          postgres:
            image: postgres:14.5
            env:
              POSTGRES_USER: ${{ secrets.PSQL_DB_USR }}
              POSTGRES_PASSWORD: ${{ secrets.PSQL_DB_PASS }}
              POSTGRES_DB: ${{ secrets.PSQL_DB_NAME }}
            ports:
              - 5432/5432
            options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      env:
        PSQL_DB_URL: ${{ secrets.PSQL_DB_URL }}
        PSQL_DB_USR: ${{ secrets.PSQL_DB_USR }}
        PSQL_DB_PASS: ${{ secrets.PSQL_DB_PASS }}
        APPLICATION_PORT: ${{ secrets.APPLICATION_PORT }}
      run: mvn clean install
